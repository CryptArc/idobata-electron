<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Idobata</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0px; }
      webview {
        height: 100%;
        width:  100%;
      }
    </style>
  </head>
  <body>
    <webview id="idobata" src="https://idobata.io/" autosize='on' preload='./preload.js'></webview>
    <script src="http://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script>
      var webview  = document.getElementById('idobata');
      // Prevent to become TOFU on my laptop :)
      var guestCSS = '*{font-family: "VL Gothic"}';

      webview.addEventListener("did-stop-loading", function() {
        webview.insertCSS(guestCSS);
      });

      webview.addEventListener("new-window", function(e) {
        require('shell').openExternal(e.url);
      });
    </script>
  </body>
</html>
